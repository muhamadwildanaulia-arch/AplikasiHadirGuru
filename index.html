<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WebsiteHadir â€¢ SDN Muhara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Firebase compat (global) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <style>
    /* small tweaks */
    body{font-family:Inter, system-ui, -apple-system, Roboto, Arial;}
    #toasts { position: fixed; right: 16px; bottom: 16px; z-index:9999; display:flex; flex-direction:column; gap:8px;}
  </style>
</head>
<body class="bg-slate-50">

  <div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold">SDN Muhara â€” WebsiteHadir</h1>
        <div id="current-date-top" class="text-sm text-gray-600"></div>
      </div>
      <div>
        <div id="clock-small" class="text-sm text-gray-600"></div>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white rounded p-6 shadow">
        <h2 class="font-semibold mb-3">Isi Kehadiran Guru</h2>
        <label class="block text-sm mb-1">Nama Guru</label>
        <select id="namaGuru" class="w-full border rounded p-2 mb-3"><option>-- Memuat --</option></select>

        <label class="block text-sm mb-1">Status Kehadiran</label>
        <select id="statusKehadiran" class="w-full border rounded p-2 mb-3">
          <option value="">-- Pilih --</option>
          <option>Hadir</option><option>Izin</option><option>Sakit</option><option>Dinas Luar</option>
        </select>

        <label class="block text-sm mb-1">Lokasi (otomatis)</label>
        <input id="lokasi" class="w-full border rounded p-2 mb-3 bg-gray-50" readonly placeholder="ðŸ“ Menentukan lokasi..." />

        <button id="kirimKehadiranBtn" class="bg-rose-600 text-white px-4 py-2 rounded">Kirim Kehadiran</button>
        <div id="kehadiran-status" class="text-sm text-gray-500 mt-2">â€”</div>
      </div>

      <div class="bg-white rounded p-6 shadow">
        <h3 class="font-semibold mb-3">Grafik Kehadiran Hari Ini</h3>
        <canvas id="chartDashboard" height="240"></canvas>
        <div id="recent-activity" class="mt-4 text-sm text-gray-700">Memuat aktivitas...</div>
      </div>
    </div>

    <section class="mt-8 bg-white rounded p-6 shadow">
      <h3 class="font-semibold mb-3">Data Guru</h3>
      <table class="min-w-full text-sm">
        <thead class="text-left text-gray-700"><tr><th class="p-2">NIP</th><th class="p-2">Nama</th><th class="p-2">Jabatan</th></tr></thead>
        <tbody id="guruTableBody"><tr><td colspan="3" class="p-4 text-gray-500">Memuat...</td></tr></tbody>
      </table>
    </section>
  </div>

  <div id="toasts" aria-live="polite"></div>

  <!-- load app.firebase.js (regular script, uses global firebase) -->
  <script src="app.firebase.js"></script>

  <script>
    // quick helper to show console errors gracefully
    function toast(msg, type='info', t=3500){
      const c = document.getElementById('toasts');
      const el = document.createElement('div');
      el.textContent = msg;
      el.className = 'px-4 py-2 rounded shadow ' + (type==='err' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800');
      c.appendChild(el);
      setTimeout(()=> el.remove(), t);
    }

    // Basic sanity checks after load
    window.addEventListener('load', () => {
      // check firebase loaded
      if (!window.firebase) {
        toast('Firebase SDK tidak ditemukan â€” app.firebase.js membutuhkan Firebase compat scripts.', 'err', 8000);
        console.error('Firebase not found.');
      }
      if (!document.getElementById('namaGuru')) {
        toast('Elemen namaGuru tidak ditemukan di DOM', 'err', 6000);
      }
      // If app.firebase.js logs errors, check console
      console.log('Index loaded â€” cek console untuk error jika tidak berfungsi.');
    });
  </script>
</body>
</html>
